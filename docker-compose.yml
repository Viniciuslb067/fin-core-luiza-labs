services:
  mysql:
    image: mysql:8.0
    container_name: fincore_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-fincore}
      MYSQL_USER: ${DB_USER:-app}
      MYSQL_PASSWORD: ${DB_PASS:-app}
      TZ: America/Sao_Paulo
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${DB_USER:-app} -p${DB_PASS:-app} --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mysql_data:
